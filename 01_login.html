<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Jua', sans-serif;
            /*주석은 이런 것*/
        }
        .mytitle {
            background-color: green;
            width: 300px;
            height: 200px;

            color: white;
            text-align: center;

            background-image: url("https://www.ancient-origins.net/sites/default/files/field/image/Agesilaus-II-cover.jpg");
            background-size: cover;
            background-position: center;

            border-radius: 10px;

            padding-top: 20px;
        }

        .myall {
            width: 300px;
            margin: auto;
        }

        .mybtn {
            width: 100px;
            margin: auto;
            display: block;
        }

    </style>
</head>
<body>
<div class="myall">
    <div class="mytitle">
        <h1>로그인 페이지</h1>
        <h5>아이디와 패스워드를 입력해주세요.</h5>
    </div>
    <p>ID: <input type=text/></p>
    <p>PW: <input type=text/></p>
    <button class="mybtn">로그인하기</button>
    Ctrl/cmd + Alt/option + L 눌러 주면 줄정렬이 됩니다
</div>
</body>
</html>
